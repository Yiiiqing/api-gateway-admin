{{extend './layout.html'}} {{block 'content'}}
<div class="container">
  <div
    class="jumbotron"
    style="margin-top: 10vh; margin-left: 10vw; height: 40vh;"
  >
    <div class="page-header">
      <h1>Login <small>please</small></h1>
    </div>
    <form
      id="login_form"
      class="navbar-form navbar-left"
      action=""
      method="post"
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="username"
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="password"
        />
      </div>
      <button id="btn" type="submit" class="btn btn-default">login</button>
      <div id="login_alert" class="alert alert-danger" role="alert" style="margin-top: 1vh;display: none;">Check username and password</div>
    </form>
  </div>
</div>

<script type="text/javascript">
    $("#login_form").on("submit", function(e) {
      e.preventDefault();
      //get form data
      var formData = $(this).serialize(); //serialize username=xxx&email=xxx
      //ajax
      $.ajax({
        url: "/login",
        data: formData,
        type: "post",
        dataType: "json",
        success: function(data) {
          if (data.result === 0) {
            //success
            //set session
            window.location = "/home";
          } else {
            // alert("login failed");
            document.getElementById("login_alert").style.display = 'block';
          }
        }
      });
    });
    $('#login_form').click(function(){
        document.getElementById("login_alert").style.display = 'none';
    })
  </script>
  
{{/block}}
